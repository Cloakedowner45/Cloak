<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîê Login - License Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1f1f2e;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(106,75,207,0.7);
    }
    input {
      background-color: #2c2c3e;
      border: none;
      color: #ddd;
    }
    input::placeholder {
      color: #bbb;
    }
    .btn-purple {
      background-color: #6a4bcf;
      border-radius: 8px;
      color: white;
    }
    .btn-purple:hover {
      background-color: #8253ff;
      color: white;
    }
    a {
      color: #8253ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="mb-4">üîê Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-purple w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('security_question') }}">Forgot Password?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
