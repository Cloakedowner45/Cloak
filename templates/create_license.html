<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create License - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Create New License</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('create_license') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Assign to Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="license_key" class="form-label">License Key</label>
        <input type="text" name="license_key" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="expiration" class="form-label">Expiration Date (YYYY-MM-DD)</label>
        <input type="date" name="expiration" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ip_lock" class="form-label">Lock to IP (optional)</label>
        <input type="text" name="ip_lock" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="hwid_lock" class="form-label">Lock to Hardware ID (optional)</label>
        <input type="text" name="hwid_lock" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Create License</button>
      <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
